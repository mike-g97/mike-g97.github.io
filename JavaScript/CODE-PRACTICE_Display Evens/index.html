<!DOCTYPE html>
<html>
    <head>
        <title>Display Evens</title>
        <script type="text/javascript" src="evens.js"></script>
    </head>
    <body>
      <header>
          <h1>Display Evens</h1>
      </header>

      <section>
        <article id="Input">
          <label for="startingNum">Starting Number: </label><br />
          <input type="text" id="startNum" name="startNum"><br />

          <label for="endingNum">Ending Number: </label><br />
          <input type="text" id="endNum" name="endNum"><br />

          <label for="step">Step: </label><br />
          <input type="text" id="step" name="step"><br />

          <button onclick="displayEvens();" type="button" id="displayButton" name="displayButton">Display Evens</button>
        </article>
        <article id="Output">
          <p id="outputP1"></p>
          <p id="outputP2"></p>
        </article>
      </section>

      <footer>
          <hr />
          <p>&copy; 2019 Mikhael Gonzalez. All rights reserved.</p>
      </footer>

    </body>
</html>
