      <section>
        <center>
          <img src="assets/images-1.png">

          <form>
            <table border="1">
              <tr>
                <td align="right"><b>Name: </b></td>
                <td>  <input type="text"> </td>
              </tr>
              <tr>
                <td align="right"><b>Email: </b></td>
                <td>  <input type="text"> </td>
              </tr>
              <tr>
                <td align="right"><b>Phone: </b></td>
                <td>  <input type="text"> </td>
              </tr>
              <tr>
                <td align="right"><b>Reason for Inquiry: </b></td>
                <td>
                  <select>
                    <option value="inquiry">General Inquiry</option>
                    <option value="job"> Job Application Request</option>
                    <option value="feedback"> Feedback</option>
                    <option value="other"> Other</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td align="right"><b>Message: </b></td>
                <td><textarea rows="6" cols="20"></textarea></td>
              </tr>
              <tr>
                <td align="right"><b>Have you been to CodersCafe? </b></td>
                <td>
                  <input type="radio" name="question"> Yes
                  <input type="radio" name="question"> No
                </td>
              </tr>
              <tr>
                <td align="right"><b>When to reach you: </b></td>
                <td>
                <input type="checkbox" value="Monday"><b>M</b>
                <input type="checkbox" value="Tuesday"><b>T</b>
                <input type="checkbox" value="Wednesday"><b>W</b>
                <input type="checkbox" value="Thursday"><b>TH</b>
                <input type="checkbox" value="Friday"><b>F</b>
              </td>
              </tr>
              <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
              </tr>
            </table>
          </form>
        </center>
