<!DOCTYPE html>
<html>
    <head>
        <title>CodersCafe.com/contact</title>
    </head>
    <body>
      <header>
          <center><h1><strong>Contact CodersCafe</strong></h1></center>
      </header>

      <nav>
        <hr />
            <p>
              <a href="../My TechHire Site/portfolio.html"><strong>Home</strong></a>
              <a href="menu.html"><strong>Menu</strong></a>
              <a href="https://coderscafeblog987298989.wordpress.com/"><strong>Blog</strong></a>
              <a href="contact.html"><strong>Contact</strong></a>
            </p>
        <hr />
      </nav>

      <section>
        <center>
          <img src="assets/images-1.png">

          <form>
            <table border="1">
              <tr>
                <td align="right"> Name: </td>
                <td>  <input type="text"> </td>
              </tr>
              <tr>
                <td align="right"> Email: </td>
                <td>  <input type="text"> </td>
              </tr>
              <tr>
                <td align="right"> Phone: </td>
                <td>  <input type="text"> </td>
              </tr>
              <tr>
                <td align="right"> Reason for Inquiry:</td>
                <td>
                  <select>
                    <option value="inquiry"> General Inquiry</option>
                    <option value="job"> Job Application Request</option>
                    <option value="feedback"> Feedback</option>
                    <option value="other"> Other</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td align="right"> Message:</td>
                <td><textarea rows="6" cols="20"></textarea></td>
              </tr>
              <tr>
                <td align="right">Have you been to CodersCafe?</td>
                <td>
                  <input type="radio" name="question"> Yes
                  <input type="radio" name="question"> No
                </td>
              </tr>
              <tr>
                <td align="right"> When to reach you:</td>
                <td>
                <input type="checkbox" value="Monday"> M
                <input type="checkbox" value="Tuesday"> T
                <input type="checkbox" value="Wednesday"> W
                <input type="checkbox" value="Thursday"> Th
                <input type="checkbox" value="Friday"> F
              </td>
              </tr>
              <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
              </tr>
            </table>
          </form>
        </center>
      </section>

      <footer>
          <hr />
          <center>
              <p>767 Summit Street Brooklyn, NY 11209</p>
              <p>718-230-9732</p>
          </center>
      </footer>

    </body>
</html>
